<div  class="sm:my-5 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative w-auto mx-auto max-w-6xl">
    <div class="border-0 rounded-lg shadow-lg w-full bg-gray-800 text-white outline-none focus:outline-none p-5">
        <h1> Already have an account ? <span class ="text-blue-500 hover:underline hover:text-red-400 cursor-pointer" routerLink="/userLogin" > click here</span> </h1> 
      <div class="card-mail justify-center flex flex-col items-center p-1 mt-2">          
        <div class="w-full">
          <form class="bg-white shadow-md rounded px-8 pt-6 pb-8" [formGroup]="newUserForm" (ngSubmit)="addUser()">
          <div class="flex justify-between">
            <div class="mb-4 mx-1">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Full Name :
              </label>
              <input formControlName = "name"  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  type="text" placeholder="Full Name">
          </div>            
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Email :
            </label>
            <input formControlName = "email"  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  type="email" placeholder="Email">
          </div> 
          </div>
          <div class="sm:flex justify-between">
            <div class="mb-4 mx-1">
              <label class="block text-gray-700 text-sm font-bold" for="username">  
                  <div class="inline-block relative w-full my-2">
                      <select  formControlName = "gender"  (change)="onChangeGender()" class="cursor-pointer block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option selected value=""> <span class="text-gray-700 text-sm font-bold"> Select Gender</span>  </option>
                        <option value="male"> Male </option>
                        <option value="female">Female </option>
                      </select>
                      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                      </div>
                    </div>              
              </label>
              <input formControlName = "selectedGender" class="cursor-not-allowed shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  type="text" placeholder="Gender is ..." readonly>
            </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold" for="username">  
                    <div class="inline-block relative w-full my-2">
                        <select formControlName = "question" class="cursor-pointer block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                          <option value=""> <span class="text-gray-700 text-sm font-bold"> Select Question ?</span>  </option>
                          <option value="teacher"> Your best teacher name ? </option>
                          <option value="dish"> Your favroite dish  name ? </option>
                          <option value="actor"> Your favroite actor name ? </option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                      </div>              
                </label>
                <input formControlName = "answer" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  type="text" placeholder="Your Answer">
              </div>
          </div>
            <div class="flex justify-between">
              <div class="mb-4 mx-1">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  New Password
                </label>
                <input formControlName="password" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"  type="password" placeholder="******************">
                <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Confirm Password
                </label>
                <input formControlName="cpassword" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"  type="password" placeholder="******************">
              </div>
            </div>      
            <p class="text-red-500 text-xs text-center font-semibold italic mb-4" *ngIf="newUserForm && newUserForm.invalid && newUserForm.touched">Please enter valid form details</p>
            <div class="flex items-center justify-center">
              <button  *ngIf="newUserForm.valid else registerBtn" class="curnewUserForm.valid bg-green-500 hover:bg-green-700 mx-1 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Register
              </button>
              <ng-template #registerBtn>
                <button [disabled]="!newUserForm.valid"  class="curnewUserForm.valid bg-green-400 mx-1 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                  Register
                </button>
              </ng-template>
            </div>
          </form>
          <p class="text-center text-gray-500 text-xs">
            &copy;2020 FailureBoy. All rights reserved.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
