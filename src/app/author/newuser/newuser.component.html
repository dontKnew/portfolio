<div class="bg-indigo-600" >
    <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
      <button *ngIf="showbtnfetch else showbtnText1" class="bg-pink-500 px-4 py-2 rounded-md text-white tracking-wide cursor-pointer m-2"> Update User Profile :)  </button>
      <ng-template #showbtnText1>
        <button  class="bg-indigo-500 px-4 py-2 rounded-md text-white tracking-wide cursor-pointer m-2"> Enter Details of New User </button>
      </ng-template>
      <div class="bg-white p-8 rounded-md w-full">
        <div class="pb-6">
            <form [formGroup]="newUserForm" enctype="multipart/form-data">
            <div class="grid xl:grid-cols-2 xl:gap-6">
                <div class="relative z-0 mb-6 w-full group">
                <input type="text" formControlName= "userName"  id="floating_first_name"                       
                class="block py-2.5 px-0 w-full text-sm  bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " >
                <label for="floating_first_name"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> User Name </label>
                    <span *ngIf = "userName.invalid && userName.touched" class="text-red-500 text-sm "> Required vaild field...</span>
                </div>
                <div class="relative z-0 mb-6 w-full group">
                <input type="email"  id="floating_last_name"
                formControlName = "email" 
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" "  >
                <label for="floating_last_name"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> User Email </label>
                    <span *ngIf = "email.invalid && email.touched" class="text-red-500 text-sm "> Required vaild field...</span>
                </div>
            </div>
            <div class="grid xl:grid-cols-2 xl:gap-6">
                <div class="relative z-0 mb-2 w-full group">
                <label class="block text-gray-700 text-sm font-bold" for="username">  
                    <div class="inline-block relative w-full my-2">
                        <select  formControlName = "gender"  (change)="onChangeGender()" class="cursor-pointer block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                            <option value = "" selected> <span class="text-gray-700 text-sm font-bold"> Select Gender</span>  </option>
                            <option value="male"> Male </option>
                            <option value="female">Female </option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>              
                </label>
                    <span *ngIf = "gender.invalid && gender.touched" class="text-red-500 text-sm "> Required vaild field...</span>
                </div>
                <div class="relative z-0 mb-6 w-full group">
                    <input type="text" id="floating_phone"
                    formControlName = "selectedGender" 
                        class="cursor-not-allowed block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " readonly>
                    <label for="floating_phone"
                        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> Gender is...</label>
                        <!-- <span *ngIf = "selectedGender.invalid && selectedGender.touched" class="text-red-500 text-sm "> Required vaild field...</span> -->
                </div>
            </div>
            <div class="grid xl:grid-cols-2 xl:gap-6">
                <div class="relative z-0 mb-6 w-full group">
                <input type="password" id="floating_phone"
                formControlName = "password" 
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" "  >
                <label for="floating_phone"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> User Password</label>
                    <span *ngIf = "password.invalid && password.touched" class="text-red-500 text-sm "> Required vaild field...</span>
                </div>
                <div class="relative z-0 mb-6 w-full group">
                <input type="password"  id="floating_company"
                formControlName = "cpassword" 
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" "  >
                <label for="floating_company"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> User Confirm Password </label>
                    <span *ngIf = "cpassword.invalid && cpassword.touched" class="text-red-500 text-sm "> Required vaild field...</span>
                </div>
            </div>
            <div class="grid xl:grid-cols-2 xl:gap-6">
                <div class="relative z-0 mb-6 w-full group">
                    <label class="block text-gray-700 text-sm font-bold" for="username">  
                        <div class="inline-block relative w-full my-2">
                            <select formControlName = "question"  class="cursor-pointer block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                              <option  value = "" selected> <span class="text-gray-700 text-sm font-bold"> Select Question ?</span>  </option>
                              <option value="teacher"> Your best teacher name ? </option>
                              <option value="dish"> Your favroite dish  name ? </option>
                              <option value="actor"> Your favroite actor name ? </option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                          </div>              
                    </label>
                    <span *ngIf = "question.invalid && question.touched" class="text-red-500 text-sm "> Required vaild field...</span>
                </div>
                <div class="relative z-0 mb-6 w-full group">
                <input type="answer"  id="floating_company"
                formControlName = "answer" 
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" "  >
                <label for="floating_company"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> User Answer </label>
                    <span *ngIf = "answer.invalid && answer.touched" class="text-red-500 text-sm "> Required vaild field...</span>
                </div>
            </div>
            <div class="relative z-0 mb-6 w-full group">
                <label class="block mb-2 text-sm  text-gray-500 dark:text-gray-400" for="user_avatar">User Profile </label>
                <input (change)="profileProcessing($event)" class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-grayth-300 cursor-pointer dark:text-gray-400 focus:outline-none focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 " aria-describedby="user_avatar_help" id="user_avatar" type="file"  accept="image/*" required >
                
                <span *ngIf = "profile" class="text-red-500 text-sm "> Required vaild field...</span>
                <img *ngIf = "showImage" src="{{imageUrl}}" alt="" width="100" height="100">
                <div class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="user_avatar_help">A user profile is for attraction public users</div>
            </div>
                <div *ngIf = "newUserForm.invalid else adduser">
                    <input type="button"
                    disabled  = "newUserForm.invaild"  *ngIf="showbtnfetch == false else updateHiddenBtn"
                    class="text-center text-white bg-blue-300  focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" value="Add user"> 
                    <ng-template #updateHiddenBtn>
                        <input type="button"
                    disabled  = "newUserForm.invaild"
                    class="text-center text-white bg-green-300  focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" value="Update user"> 
                    </ng-template>
                </div>
                <!-- <input type="submit" 
                class="text-center text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" value="Add user">  -->
                <ng-template #adduser>
                    <button type="submit" 
                    (click)="newUser()" *ngIf="showbtnfetch == false else updateShowBtn"
                    class="text-center text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"> {{btnAddUser}}</button> 
                    <ng-template #updateShowBtn>
                        <input type="submit" 
                    (click)="updateUser()"
                    class="text-center text-white bg-green-500 hover:bg-green-800 focus:ring-4 focus:ring-blue-green font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" value="Update user"> 
                    </ng-template>
                </ng-template>
            </form>
        </div>        
    </div>
  </div>
</div>
